<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field {

            background-color: whitesmoke;
        }

        .square {
            height: 50px;
            width: 50px;
            background-color: rgb(152, 99, 201);
            margin: 5px;
        }

        .box {
            display: flex;
            justify-content: space-between;
        }

        .top {
            margin-left: 50px;
        }

        .middle {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="field">
        <div class="box">
            <div class="box top">
                <div class="square "></div>
                <div class="square"></div>
            </div>
            <div class="square middle"></div>
        </div>
        <div class="middle">
            <div class="square middle"></div>
        </div>
        <div class="square middle"></div>
    </div>
</body>

</html>
